<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="index.js" defer></script>
  
</head>
<body>
  <div class="container">
    <header>
      <div class="balance">
        <small>My balance</small>
        <p class="amount-balance">$921.48</p>
      </div>
      <img src="./images/logo.svg" alt="">
    </header>
    <main>
      <div class="upper">
        <p class="title">Spending - Last 7 days</p>
        <canvas id="myChart"></canvas>
      </div>
      <div class="lower">
        <div class="left">
          <small>Total this month</small>
          <p class="amount-total">$478.33</p>
        </div><!-- closes left -->
        <div class="right">
          <small>+2.4%</small>
          <small>from last month</small>
        </div><!-- closes right -->
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kwngptrl" target="_blank">Wannacode</a>.
    </footer>
  </div><!-- closes .container -->
</body>
</html>
